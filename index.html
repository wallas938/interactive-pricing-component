<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <base href="http://127.0.0.1:5500/public/"> <!-- FOR DEV MODE -->
  <base href="https://wallas938.github.io/interactive-pricing-component/public/"> <!-- FOR PROD -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <!-- Font Families -->
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <title>Frontend Mentor | Interactive pricing component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <section class="hero">
    <div class="hero__text">
      <h1>Simple, traffic-based pricing</h1>
      <p>Sign-up for our 30-day trial. No credit card required.</p>
    </div>
    <div class="hero__pattern-circles"></div>
  </section>
  <section class="card">
    <div class="card__body">
      <p>100K Pageviews</p>
      <div class="slider">
        <input type="range" name="" id="">
      </div>
      <p>
        <span>$16.00</span>
        <span>/ month</span>
      </p>
      <div>
        <span>Monthly Billing</span>
        <span class="toggle">
          <span class="toggle__circle"></span>
        </span>
        <span>Yearly Billing</span>
        <span>-25% <span class="hide-for-mobile">discount</span></span>
      </div>
    </div>
    <div class="card__footer">
        <ul class="benefits">
          <li>Unlimited websites</li>
          <li>100% data ownership</li>
          <li>Email reports</li>
        </ul>
      <div class="footer_cta">
        <button>Start my trial
        </button>
      </div>
    </div>
  </section>
